<div class="container mx-auto flex flex-col items-center justify-center">
  @if (assinaturaURL(); as url) {
    <img [attr.src]="url" alt="Imagem da assinatura" />

    <div class="flex items-center justify-center gap-2">
      <button
        type="button"
        title="Baixar assinatura"
        class="w-12 h-12 inline-flex items-center justify-center whitespace-nowrap text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 rounded-md gap-1.5 px-3 has-[>svg]:px-2.5 cursor-pointer"
        (click)="baixar(url)">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path
              d="M3,12.3v7a2,2,0,0,0,2,2H19a2,2,0,0,0,2-2v-7"
              fill="none"
              stroke="currentColor"
              stroke-linecurrentcap="round"
              stroke-linejoin="round"
              stroke-width="2"></path>
            <g>
              <polyline
                data-name="Right"
                fill="none"
                id="Right-2"
                points="7.9 12.3 12 16.3 16.1 12.3"
                stroke="currentColor"
                stroke-linecurrentcap="round"
                stroke-linejoin="round"
                stroke-width="2"></polyline>
              <line
                fill="none"
                stroke="currentColor"
                stroke-linecurrentcap="round"
                stroke-linejoin="round"
                stroke-width="2"
                x1="12"
                x2="12"
                y1="2.7"
                y2="14.2"></line>
            </g>
          </g>
        </svg>
      </button>

      <button
        type="button"
        title="Remover assinatura"
        class="w-12 h-12 inline-flex items-center justify-center whitespace-nowrap text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground dark:hover:bg-accent/50 rounded-md gap-1.5 px-3 has-[>svg]:px-2.5 cursor-pointer"
        (click)="remover()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path
              d="M10 12V17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecurrentcap="round"
              stroke-linejoin="round"></path>
            <path
              d="M14 12V17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecurrentcap="round"
              stroke-linejoin="round"></path>
            <path
              d="M4 7H20"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecurrentcap="round"
              stroke-linejoin="round"></path>
            <path
              d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecurrentcap="round"
              stroke-linejoin="round"></path>
            <path
              d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecurrentcap="round"
              stroke-linejoin="round"></path>
          </g>
        </svg>
      </button>
    </div>
  } @else {
    <button
      type="button"
      class="flex flex-col items-center justify-center text-center p-1 cursor-pointer hover:text-foreground/80"
      (click)="assinar()">
      <svg width="240" height="240" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="none">
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 27C6 19.333 13.5 5 18.5 5 23 5 10 26 15 26c3.5 0 6-10.5 8.5-10.5s-1 9 1 9c2.5 0 4-4 4-4" />
      </svg>

      <p class="text-lg font-medium">Nenhuma assinatura localizada</p>
      <p>Clique e gere sua pr√≥pria assinatura personalizada</p>
    </button>
  }
</div>
